<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FinalProject2 API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const tagOrder = ['Users','Photos','Comments','Social Medias'];
      const opOrder = {
        'POST /users/register': 1,
        'POST /users/login': 2,
        'PUT /users': 3,
        'DELETE /users': 4,
        'POST /photos': 1,
        'GET /photos': 2,
        'PUT /photos/{photoId}': 3,
        'DELETE /photos/{photoId}': 4,
        'POST /comments': 1,
        'GET /comments': 2,
        'PUT /comments/{commentId}': 3,
        'DELETE /comments/{commentId}': 4,
        'POST /socialmedias': 1,
        'GET /socialmedias': 2,
        'PUT /socialmedias/{socialMediaId}': 3,
        'DELETE /socialmedias/{socialMediaId}': 4
      };

      SwaggerUIBundle({
        url: '/docs/openapi.json',
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'StandaloneLayout',
        deepLinking: true,
        docExpansion: 'list',
        defaultModelsExpandDepth: 0,
        persistAuthorization: true,
        tagsSorter: function(a, b) {
          return tagOrder.indexOf(a) - tagOrder.indexOf(b);
        },
        operationsSorter: function(a, b) {
          const idA = a.get('method').toUpperCase() + ' ' + a.get('path');
          const idB = b.get('method').toUpperCase() + ' ' + b.get('path');
          const oa = opOrder[idA] || 999;
          const ob = opOrder[idB] || 999;
          if (oa !== ob) return oa - ob;
          return idA.localeCompare(idB);
        }
      });
    };
  </script>
</body>
</html>
